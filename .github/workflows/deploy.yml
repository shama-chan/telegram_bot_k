name: Build & Deploy bot
on:
  push: { branches: [ "main" ] }
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: { contents: read, packages: write }
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:sha-${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on VM via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd ~/bot_tg/bot.py   # <--- если путь другой, скажи — поправим
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            # зафиксировать иммутабельный тег sha в compose
            if grep -q '^ *image:' docker-compose.yml; then
              sed -i 's#^ *image:.*#  image: ghcr.io/${{ github.repository }}:sha-${{ github.sha }}#' docker-compose.yml
            else
              # если образ прописан через build — добавим строку image
              sed -i '0,/^services:/!b;//a\\  tg-bot:\\n    image: ghcr.io/${{ github.repository }}:sha-${{ github.sha }}' docker-compose.yml || true
            fi
            docker compose pull
            docker compose up -d
            docker image prune -f
